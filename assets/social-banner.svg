<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="60" fill="#ffffff" opacity="0.08"/>
  <circle cx="1050" cy="480" r="80" fill="#ffffff" opacity="0.06"/>
  <circle cx="950" cy="120" r="40" fill="#ffffff" opacity="0.1"/>
  
  <!-- Shopping bag icon -->
  <g transform="translate(100, 250)">
    <rect x="0" y="20" width="80" height="100" rx="8" fill="#ffffff" opacity="0.15" stroke="#ffffff" stroke-width="2"/>
    <circle cx="25" cy="10" r="15" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <circle cx="55" cy="10" r="15" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Chart bars -->
  <g transform="translate(1020, 280)">
    <rect x="0" y="40" width="20" height="60" rx="4" fill="#ffffff" opacity="0.2"/>
    <rect x="30" y="20" width="20" height="80" rx="4" fill="#ffffff" opacity="0.25"/>
    <rect x="60" y="10" width="20" height="90" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="90" y="30" width="20" height="70" rx="4" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">SHOPIFY ROYALTIES</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#ffffff" opacity="0.9">Management System</text>
  
  <!-- Feature tags -->
  <g transform="translate(250, 420)">
    <!-- Tag 1 -->
    <rect x="0" y="0" width="160" height="50" rx="25" fill="#ffffff" opacity="0.15"/>
    <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">🛍️ E-commerce</text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.8">Data Control</text>
    
    <!-- Tag 2 -->
    <rect x="180" y="0" width="160" height="50" rx="25" fill="#ffffff" opacity="0.15"/>
    <text x="260" y="18" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">📊 Analytics</text>
    <text x="260" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.8">Dashboard</text>
    
    <!-- Tag 3 -->
    <rect x="360" y="0" width="160" height="50" rx="25" fill="#ffffff" opacity="0.15"/>
    <text x="440" y="18" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">🤖 AI Ready</text>
    <text x="440" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.8">Copilot Setup</text>
    
    <!-- Tag 4 -->
    <rect x="540" y="0" width="160" height="50" rx="25" fill="#ffffff" opacity="0.15"/>
    <text x="620" y="18" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">🚀 One-Click</text>
    <text x="620" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.8">Deployment</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" opacity="0.7">Transform Your Shopify Data Into Business Intelligence</text>
  
  <!-- GitHub URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.5">github.com/your-username/shopify-royalties</text>
</svg>